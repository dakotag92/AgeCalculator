<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="container">
    <div id="input-cont">
      <div id="input-container">
        <div class="input-fields">
          <p class="input-fields-p">DAY</p>
          <input
            id="day"
            class="form-control"
            aria-describedby="inputGroup-sizing-lg"
            type="number"
            min="1"
            max="31"
            placeholder="DD"
          />
        </div>
        <div class="input-fields">
          <p class="input-fields-p">MONTH</p>
          <input
            id="month"
            class="form-control"
            aria-describedby="inputGroup-sizing-lg"
            type="number"
            min="1"
            max="12"
            placeholder="MM"
          />
        </div>
        <div class="input-fields">
          <p class="input-fields-p">YEAR</p>
          <input
            id="year"
            class="form-control"
            aria-describedby="inputGroup-sizing-lg"
            type="number"
            min="1900"
            max="2099"
            placeholder="YYYY"
          />
        </div>
      </div>
      <div id="results-container">
        <div class="container">
          <p id="resultsYear">--</p>
          <p>years</p>
        </div>
        <div class="container">
          <p id="resultsMonth">--</p>
          <p>months</p>
        </div>

        <div class="container">
          <p id="resultsDay">--</p>
          <p>days</p>
        </div>
      </div>
      <button id="arrow">
        <img src="./assets/images/icon-arrow.svg" alt="calculate button" />
      </button>
    </div>

    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Dakota</a>.
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="index.js"></script>
  </body>
</html>
